apiVersion: apps/v1
kind: Deployment
metadata:
  name: geolocator
  labels:
    app: geolocator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: geolocator-app
  template:
    metadata:
      labels:
        app: geolocator-app
    spec:
      containers:
        - name: geolocator
          image: heshamraafat/geolocator
          ports:
            - containerPort: 3000
